<html>

<title>Playlist Creator</title>
</head>
<body>

	<h1>Welcome to Your Playlist Manager </h1>
	<h3>Enter Details for a New Song Below: </h3>
	<form action = "newSongServlet" method = "post">
	
	Song Name: <input type = "text" name = "name">
	Artist: <input type = "text" name = "artist">

	<input type = "submit" value = "Add Song">
	
	</form>
	<br />
	<a href = "displayPlaylistServlet"> Display or Edit Your Songs</a>
	
	<a href = "displayPlaylistManagerServlet"> Display Your Playlists</a>
	<a href = "newPlaylistServlet"> Make A New Playlist</a>
